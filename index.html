<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-title">Css Mem Slider</h1>
      </header>
      <div class="slider">
        <input type="radio" name="radio" id="m1" checked />
        <input type="radio" name="radio" id="m2" />
        <input type="radio" name="radio" id="m3" />
        <input type="radio" name="radio" id="m4" />
        <input type="radio" name="radio" id="m5" />

        <div class="slides-wrapper">
          <div class="slides">
            <div class="slide s">
              <img src="./img/1.jpeg" alt="mem1" />
            </div>
            <div class="slide">
              <img src="./img/2.jpeg" alt="mem2" />
            </div>
            <div class="slide">
              <img src="./img/3.jpeg" alt="mem3" />
            </div>
            <div class="slide">
              <img src="./img/4.jpeg" alt="mem4" />
            </div>
            <div class="slide">
              <img src="./img/5.jpeg" alt="mem5" />
            </div>
          </div>
        </div>

        <div class="wrapper">
          <div class="text-wrapper">
            <div class="texts">
              <p class="text t1" id="t">Правильные приоритеты</p>
              <p class="text t2" id="t">Реальность полна разочарований</p>
              <p class="text t3" id="t">Иногда лучше ничего не трогать</p>
              <p class="text t4" id="t">Stack Overflow двигатель прогресса</p>
              <p class="text t5" id="t">Конфуций фигни не скажет</p>
            </div>
          </div>

          <div class="controls">
            <label for="m1" class="dot">
              <div class="dot-bg d1"></div>
            </label>
            <label for="m2" class="dot">
              <div class="dot-bg d2"></div>
            </label>
            <label for="m3" class="dot">
              <div class="dot-bg d3"></div>
            </label>
            <label for="m4" class="dot">
              <div class="dot-bg d4"></div>
            </label>
            <label for="m5" class="dot">
              <div class="dot-bg d5"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <a href="#">2021</a>
      <a href="https://rs.school/">The Rolling Scopes School</a>
      <a href="https://github.com/RUnexpert">RUnexpert</a>
    </footer>
  </body>
</html>
